<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<!-- enyo (debug) -->
		<script src="enyo/enyo.js"></script>
		<!-- application (debug) -->
		<script src="source/package.js" type="text/javascript"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			function launch() {
				var params = webos.launchParams() || {};
				console.error("Params: " + JSON.stringify(params));

				if (this.appIsRunning) {
					console.error("App already running. Don't need to do anything.");	
					return;
				}

				if (this.notificationShowing && !params.openApp) {
					console.error("Notification already showing and not tapped on it. Don't need to do anything.");
					return;
				} 
					
				if (params.success && !params.needUpdate) {
					console.error("No update necessary. Won't do anything.");
					return;
				}

				if (params.needUpdate && !params.openApp) {
					console.error("Trying to show notification.");
					//FIXME: This is not working right now... no clue what I am missing.
					
					enyo.create({kind: "UpdateNotification", updateResults: params});
					this.notificationShowing = true;
					return;
				}
			
				//TODO: change this to index.html if debugging is done.
				enyo.windows.activate("debug.html", "UpdateAppMain", params);
				this.appIsRunning = true;
			}
			
			console.error("launching!");
			launch();
		</script>
	</body>
</html>
