<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>webOS Ports System Update App</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- Less.js (uncomment for client-side rendering of less stylesheets; leave commented to use only CSS) -->
		<!-- <script src="enyo/tools/minifier/node_modules/less/dist/less-1.3.0e.min.js"></script> -->
		<script src="cordova.webos.js"></script>
		<!-- enyo (debug) -->
		<script src="enyo/enyo.js"></script>
		<!-- application (debug) -->
		<script src="source/package.js" type="text/javascript"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
			function log(msg) {
				console.error(msg);
			}
			
			var params = webos.launchParams() || {};
			log("Params: " + JSON.stringify(params));
			if (params.success) {
				log("Was called from update service. Won't launch app.");
				if (this.appIsRunning) {
					log("App already running. Don't need to do anything.");	
				} else if (this.notificationShowing) {
					log("Notification already showing. Don't need to do anything.");	
				} else if (!params.needUpdate) {
					log("No update necessary. Won't do anything.");	
				} else {
					log("Trying to show notification.");
					//FIXME: This is not working right now... no clue what I am missing.
					enyo.create({kind:"UpdateNotification", updateResults: params}).renderInto(document.body);
					this.notificationShowing = true;
				}
			} else {
				new UpdateApp().renderInto(document.body);
				this.appIsRunning = true;
			}
		</script>
	</body>
</html>
